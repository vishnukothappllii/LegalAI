<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Legal AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #111;
            position: relative;
            overflow: hidden;
        }
        
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: linear-gradient(135deg, #4d4dff 0%, #ff66b2 100%);
        }
        .cta-button {
            background: linear-gradient(135deg, #ff66b2 0%, #4d4dff 100%);
        }
        .cta-button:hover {
            background: linear-gradient(135deg, #4d4dff 0%, #ff66b2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12">
    <video autoplay loop muted playsinline id="video-background">
        <source src="{{ url_for('static', filename='loginbg.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <div class="content login-card shadow-xl rounded-2xl w-full max-w-md p-8 text-white">
        <h1 class="text-3xl font-bold text-center text-white">Sign In to Your Account</h1>
        <form action="{{ url_for('login') }}" method="post" class="mt-8 space-y-6">
            <div>
                <label for="email" class="sr-only">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="Email address">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="Password">
            </div>
            <div>
                <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent cta-button py-2 px-4 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Sign In
                </button>
            </div>
        </form>
        <div class="text-center mt-4 text-sm">
            <p class="text-white">Don't have an account? <a href="{{ url_for('register') }}" class="font-medium text-blue-200 hover:text-blue-50">Register</a></p>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
            <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4" role="alert">
                <p>{{ message }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
