<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Legal AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center py-12">
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-2xl p-8 text-center flex flex-col items-center">
        <h1 class="text-4xl font-bold text-gray-800">Welcome, {{ username }}! ⚖️</h1>
        <p class="text-gray-500 mt-2">You are logged in to the Legal AI Assistant.</p>

        <div class="mt-8 flex flex-col space-y-4 w-full">
            <a href="{{ url_for('assistant') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 shadow-md text-lg">
                Go to the AI Assistant
            </a>
            <a href="{{ url_for('about') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-full transition-all duration-300 shadow-md text-lg">
                About the Project
            </a>
            <a href="{{ url_for('logout') }}" class="mt-4 text-red-500 hover:text-red-700 font-semibold transition-colors duration-200">
                Log Out
            </a>
        </div>
    </div>
</body>
</html>
